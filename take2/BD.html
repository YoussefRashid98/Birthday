<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamatmayty's 24th Birthday Countdown</title>
    <style>
        body {
            background-color: #ffebf2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #f39c12;
            margin-top: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
        }

        .message {
            font-size: 1.5em;
            color: #2c3e50;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .balloon {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            border-radius: 50%;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .balloon:nth-child(2) {
            top: 60px;
            left: 120px;
            background-color: #f39c12;
        }

        .balloon:nth-child(3) {
            top: 150px;
            left: 200px;
            background-color: #9b59b6;
        }

        .balloon:nth-child(4) {
            top: 300px;
            left: 50px;
            background-color: #3498db;
        }

        .balloon:nth-child(5) {
            top: 250px;
            left: 300px;
            background-color: #1abc9c;
        }

        .balloon:after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 40%;
            width: 2px;
            height: 40px;
            background-color: #2c3e50;
        }

        .big-number {
            font-size: 10em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .heart {
            color: #e74c3c;
            font-size: 2.5em;
            animation: heartAnimation 1s infinite;
            margin: 5px;
        }

        @keyframes heartAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            display: flex;
            flex-wrap: wrap;
            top: 0;
        }

        .confetti span {
            position: absolute;
            width: 8px;
            height: 16px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 2px;
            transform-origin: center bottom;
            animation: confetti-explosion 3s ease-out forwards;
        }

        @keyframes confetti-explosion {
            0% {
                transform: scale(1) translate(0, 0) rotate(0);
                opacity: 1;
            }
            40% {
                transform: translateY(-150px) rotate(720deg);
            }
            100% {
                transform: translateY(500px) rotate(1080deg);
                opacity: 0;
            }
        }

        .video-container {
            display: none;
            margin-top: 20px;
            z-index: 1500;
        }
    </style>
</head>
<body>

    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div class="container">
        <h1>Countdown to Tamatmayty's Day! <3</h1>
        <div class="big-number">24</div>
        <p class="message">Tamatmayty's 24th Birthdayyyy!</p>
        <div id="countdown" class="countdown"></div>
        <div class="heart">ðŸ’–</div>
        <div class="heart">ðŸ’–</div>
        <div class="heart">ðŸ’–</div>
    </div>

    <div class="video-container" id="videoContainer">
        <video width="600" controls>
            <source src="birthday_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="confetti" id="confetti"></div>

    <audio id="celebrationSound" src="celebration.mp3"></audio>

    <script>
        const targetDate = new Date('January 17, 2025 00:00:00 UTC+2').getTime();
        const countdownElement = document.getElementById("countdown");
        const confettiElement = document.getElementById("confetti");
        const celebrationSound = document.getElementById("celebrationSound");

        function createConfetti() {
            confettiElement.innerHTML = ""; // Clear old confetti
            for (let i = 0; i < 200; i++) {
                const confettiPiece = document.createElement("span");
                const angle = Math.random() * 360;
                const x = 50 + Math.cos(angle) * Math.random() * 30;
                const y = 50 + Math.sin(angle) * Math.random() * 30;
                confettiPiece.style.left = `${x}%`;
                confettiPiece.style.top = `${y}%`;
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiElement.appendChild(confettiPiece);
                setTimeout(() => confettiPiece.remove(), 3000); // Remove after 3 seconds
            }
        }

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "Happy 24th Birthday Tamatmayty! <3";
                document.getElementById("videoContainer").style.display = "block";
                celebrationSound.play();
                createConfetti();
                confettiElement.style.opacity = 1;
            }
        }, 1000);
    </script>

</body>
</html>
